<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Books of User {{ user_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .book-card {
            margin-bottom: 20px;
        }
        .book-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <br><br>
    <div class="container">
        <h1>Favorite Books of User {{ user_id }}</h1>
        <div class="row row-cols-5">
            {% for book in users_fav_dataset %}
            <div class="col">
                <div class="card book-card">
                    <img src="{{ book.image_url }}" class="card-img-top book-image" alt="{{ book.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text"><a href="{{ book.url }}" class="btn btn-primary" target="_blank">Read more</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <br><br>
    <div class="container">
        <h1>We recommend User {{ user_id }} to read this books</h1>
        <div class="row row-cols-5">
            {% for book in recommended_book_dataset %}
            <div class="col">
                <div class="card book-card">
                    <img src="{{ book.image_url }}" class="card-img-top book-image" alt="{{ book.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text"><a href="{{ book.url }}" class="btn btn-primary" target="_blank">Read more</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
